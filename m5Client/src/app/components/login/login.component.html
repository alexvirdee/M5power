<div id="login-page" class="row">
	<h4>Login Now</h4>
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form" (ngSubmit)="doLogin()">
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix material-icons">person</i>
            <input class="validate" id="username" type="text" [(ngModel)]="loginInfo.username" name="loginUsername">
            <label for="username" class="center-align">Username</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix material-icons">security</i>
            <input id="password" type="password" [(ngModel)]="loginInfo.password" name="loginPassword">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field right col s4">
            <button id="login-btn" style="background-color: #003d6c" type="submit" class="btn waves-effect waves-light col s12">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a [routerLink]="['']">Don't have an account? Signup</a></p>
          </div>         
        </div>

      </form>
    </div>
  </div>
